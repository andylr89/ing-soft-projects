<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/style3.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="shortcut icon" href="img/Recurso2.png" type="image/x-icon"/>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
        <title>
            SidetApp Login
        </title>
    </head>
<body>
    <div class="container-form sign-up">
         <form class="formulario">
            <h2 class="create-account">
                Registrarse como Empleador
            </h2>
            <div class="tipop">
                 <select type="text" name="firstname" placeholder="Ciudad" id="Ciudad">
                    <option value="value1">
                        Seleccione tipo persona
                    </option>
                    <option>
                    </option>
                </select>
            </div>
            <div  class="dni">
                <input type="text" name="firstname" placeholder="Identificación" id="idNumber">
            </div>
            <div class="nit">
                 <input type="text" name="firstname"placeholder="Nit razon Social" id="nit">
            </div>
            <div class="nombre">
                <input type="text" name="firstname"placeholder="Nombre " id="nombre">
            </div>
            <div class="apellido">
                <input type="text" name="firstname"placeholder="Apellido" id="apellido">
            </div>
            <div class="correo">
                 <input type="text" name="firstname"placeholder="correo" id="email">
            </div>
            <div class="direccion">
                <input type="" name="firstname" placeholder="Dirección" id="direccion">
            </div>
            <div class="telefono">
                <input type="tel" name="firstname" placeholder="Telefono" id="telefono">
            </div>
            <div class="ciudad">
                <select type="text" name="firstname" placeholder="Ciudad" id="ciudad">
                     <option value="value1">
                        Seleccione Ciudad
                    </option>
                </select>
            </div>
             <div class="nombrerl">
                 <input type="text" name="firstname"placeholder="Representante legal" id="repLegal">
             </div>
             <div class="contrasena">
                 <input type="password" name="pass" placeholder="Contraseña" id="passw">
             </div>
             <div>
                <input type="submit" value="enviar" onclick="enviar()">
            </div>
        </form>
    </div>
</body>
</html>
